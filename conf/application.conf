include "frontend.conf"

appName="binding-tariff-ruling-frontend"

play.allowGlobalApplication = true

play.http.router=prod.Routes

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.audit.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

play.modules.enabled += "uk.gov.hmrc.bindingtariffrulingfrontend.config.Module"

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.bindingtariffrulingfrontend.config.ErrorHandler"

play.filters.enabled += play.filters.csp.CSPFilter


# Play Modules
# ~~~~
# Additional play modules can be added here

microservice {
    metrics {
        graphite {
            host = graphite
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
      binding-tariff-classification {
        host = localhost
        port = 9580
      }

      binding-tariff-filestore {
        host = localhost
        port = 9583
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "3.2.2"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
  serviceId = "AdvanceTariffRulings"
}

tracking-consent-frontend {
  gtm.container = "b"
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
}

auth {
  api-token = "9253947-99f3-47d7-9af2-b75b4f37fd34"
}

urls {
  helpMakeGovUkBetterUrl = "https://signup.take-part-in-research.service.gov.uk/?utm_campaign=search_for_advance_tariff_rulings&utm_source=&utm_medium=other&t=HMRC&id=525"
}

toggle {
  displayResearchBanner = true # toggle this flag to display/hide the research banner
}

filters {
  allowlist {
    enabled = false
    destination = "https://gov.uk"
  }
  rateLimit {
    enabled = true
    bucketSize = 5
    ratePerSecond = 2
  }
}

accessibility-statement.service-path = "/search-for-advance-tariff-rulings"

admin-mode = true

uk-global-tariff.host = "https://www.trade-tariff.service.gov.uk"

play.filters.csrf.header.bypassHeaders = {
  X-Api-Token = ${auth.api-token}
}

rulings-worker {
  thread-pool-executor {
    fixed-pool-size = 16
  }
}